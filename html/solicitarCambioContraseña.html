<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solicitar cambio de contraseña</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header-formularios">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/LogoTest.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <div class="volver">
                <div class="flecha">
                <a href="../index.html">
                    <img src="../images/FlechaIzquierda.png" alt="Logo" class="logo-img">
                </a>
                <a href="../html/inicioDeSesion.html"">Volver</a>
            </div>
    </header>
    <main class="Formulario">
        <form class="formulario-cuenta" action="">
            <h1 class="tituloPrincipal-formularios">Cambiar contraseña</h1>
            <p class="parrafo-enlaceRecuperacion">Ingrese su correo electrónico. Le llegará un enlace para cambiar la contraseña.</p>
            <div >
                <label class="label-formulario-cuenta" for="email">Correo Electrónico</label>
                <input class="input-formulario"  type="email" id="email" name="email"  placeholder="ejemplo@dominio.com">
            </div>

        
            
            <a href="../html/cambioContraseña.html" type="submit" class="btn btn-azul btn-formularios">Enviar Mail</a>
        </form>
    </main>

</body>
