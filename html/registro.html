<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header-formularios">
        <div class="header-formularios-contenedor">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/LogoTest.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <div class="volver">
                <div class="flecha">
                    <a href="../index.html">
                        <img src="../images/FlechaIzquierda.png" alt="Logo" class="logo-img">
                    </a>
                    <a href="../index.html"">Volver</a>
            </div>
        </div>
    </header>
    <div class=" Formulario">
                        <form class="formulario-cuenta" action="">
                            <h1 class="tituloPrincipal-formularios">Registro</h1>
                            <div>
                                <label class="label-formulario-cuenta" for="email">Correo Electrónico</label>
                                <input class="input-formulario" type="email" id="email" name="email" required
                                    placeholder="ejemplo@dominio.com">
                            </div>
                            <div>
                                <label class="label-formulario-cuenta" for="nombre">Nombre</label>
                                <input class="input-formulario" type="text" id="nombre" name="nombre" required
                                    placeholder="Nombre">
                            </div>
                            <div>
                                <label class="label-formulario-cuenta" for="apellido">Apellido</label>
                                <input class="input-formulario" type="text" id="apellido" name="apellido" required
                                    placeholder="Apellido">
                            </div>
                            <div>
                                <label class="label-formulario-cuenta" for="password">Contraseña</label>
                                <input class="input-formulario" type="password" id="password" name="password" required
                                    placeholder="Contraseña">
                            </div>
                            <div>
                                <label class="label-formulario-cuenta" for="confirm_password">Repetir Contraseña</label>
                                <input class="input-formulario" type="password" id="confirm_password"
                                    name="confirm_password" required placeholder="Repetir Contraseña">
                            </div>

                            <button type="submit" class="btn btn-azul btn-formulario-cuenta">Registrarse</button>
                            <p id="texto-InicioSesion">
                                ¿Ya tienes una cuenta?
                                <a href="inicioDeSesion.html">Inicia Sesión</a>
                            </p>
                        </form>
                </div>

</body>

</html>
