<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <div class="contenedor-contacto">
        <div class="seccion-contacto">
            <form action="">
                <h1>Contacto</h1>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                <input name="consulta" placeholder="Deje su consulta..." required>
                <div class="contenedor-boton-contacto">
                    <button class="btn btn-azul" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div class="seccion-info">
            <div class="whatsapp">
                <img class="imagen-whatsapp" src="../images/whatsapp.png" alt="">
                <p class="telefono-contacto"> +54 9 11 1234 1234</p>
            </div>
            <h3 class="subtitulos-contacto">Horario de atención: </h3>
            <h4>Lunes a viernes 10:00 a 18:00</h4>
            <h3 class="subtitulos-contacto">Contacto para alumnos:</h3>
            <h4>aprender@unlam.edu.com.ar</h4>
            <h3 class="subtitulos-contacto">Contacto para empresas:</h3>
            <h4>empresas@unlam.edu.com.ar</h4>
        </div>
    </div>
    <div class="ubicacion">
        <h2>Ubicación</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.3643339769546!2d-58.56538549076068!3d-34.67075316092507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc62cc3ef7083%3A0x8867107f425fade5!2sUniversidad%20Nacional%20de%20La%20Matanza!5e0!3m2!1ses!2sar!4v1727147748883!5m2!1ses!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
