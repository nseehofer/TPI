<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solicitar cambio de contraseña</title>
    <link rel="stylesheet" href="../css/formularios.css">
</head>

<body>
    <header class="header-formularios">
        <div class="header-formularios-contenedor">
            <div class="logo">
                <a href="index.html">
                    <img src="../images/LogoTest.png" alt="Logo" class="logo-img">
                </a>
            </div>
            <div class="volver">
                <div class="flecha">
                <a href="../index.html">
                    <img src="../images/FlechaIzquierda.png" alt="Logo" class="logo-img">
                </a>
            </div>
                <a href="../html/inicioDeSesion.html"">Volver</a>
            </div>
        </div>
    </header>
    <div class="Formulario">
        <form class="formulario-cuenta"  action="">
            <h1 class="tituloPrincipal-formularios">Cambiar contraseña</h1>
        
            <div>
                <label class="label-formulario-cuenta" for="password">Contraseña nueva</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">
            </div>
            <div>
                <label class="label-formulario-cuenta" for="password">Repetir contraseña nueva</label>
                <input type="password" id="password" name="password" required placeholder="Repetir contraseña">
            </div>


            <a href="inicioDeSesion.html" type="submit" class="btn btn-azul btn-formularios">Cambiar contraseña</a>
        </form>
    </div>

</body>

</html>
